# application-dev.properties - Development specific settings
# CORS configuration for development
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000,http://localhost:3001
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Development-specific settings
#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.jpa.show-sql=true

# Database URL
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant_db
spring.datasource.username=postgres
#spring.datasource.password=${DB_PASSWORD:default_password}
spring.datasource.password=Postgres123!

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=300000

# ===============================
# JPA & Hibernate Configuration
# ===============================

# Create tables automatically (development only)
#spring.jpa.hibernate.ddl-auto=create-drop
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (development only)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Better JSON handling for Java 8 dates
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# Logging Configuration
# ===============================

# See SQL statements and parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# See Spring Data JPA repository calls
logging.level.com.msmtech.restaurantapp.repository=DEBUG
